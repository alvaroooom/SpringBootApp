<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Hello, world!</title>
</head>

<body>
	<span class="alert alert-warning" th:if="${listaProductos.size() == 0}">
		Esto esta vacio
	</span>
	<div th:unless="${listaProductos.isEmpty()}">
		<table>
			<tr th:each=" producto : ${listaProductos}">

				<td><span th:text="${producto.nombre}"></span></td>
				<td><span th:text="${producto.precio}"></span></td>
				<td><span th:text="${producto.categoria}"></span></td>
				<td><a th:href="@{/productos/{id}(id=${producto.id})}">Ver detalle</a></td>
			</tr>
	</div>
	</table>
</body>

</html>
