<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>

    <!-- Bootstrap mínimo -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="fragments/layout :: cabecera"></div>

<div class="container mt-4">

    <h2 class="mb-4" th:text="${producto.id == null} ? 'Nuevo producto' : 'Editar producto'"></h2>

    <form th:object="${producto}" th:action="@{/formulario}" method="post" class="border p-3 rounded">

		
		    <input type="hidden" th:field="*{id}" />
	

        <!-- NOMBRE -->
        <div class="mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input id="nombre" th:field="*{nombre}" class="form-control"/>
            <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}"
                 th:errors="*{nombre}"></div>
        </div>

        <!-- PRECIO -->
        <div class="mb-3">
            <label class="form-label" for="precio">Precio</label>
            <input id="precio" th:field="*{precio}" class="form-control"/>
            <div class="text-danger small" th:if="${#fields.hasErrors('precio')}"
                 th:errors="*{precio}"></div>
        </div>

        <!-- CATEGORÍA -->
        <div class="mb-3">
            <label class="form-label" for="categoria">Categoría</label>
            <input id="categoria" th:field="*{categoria}" class="form-control"/>
            <div class="text-danger small" th:if="${#fields.hasErrors('categoria')}"
                 th:errors="*{categoria}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>

        <a th:href="@{/productos}" class="btn btn-secondary ms-2">Volver</a>

    </form>

</div>

<div th:replace="fragments/layout :: pie"></div>

</body>
</html>
